log4j.rootLogger=WARN,stdout,fileout,htmlout

######################################################################################################
#\u5BF9\u8F93\u51FA\u76EE\u6807stdout\u8FDB\u884C\u8BBE\u7F6E\u3002\u5728\u63A7\u5236\u53F0\u8FDB\u884C\u8F93\u51FA\u3002
#\u8BBE\u7F6Estdout\u7684appender\u662FConsoleAppender\u4E3A\u63A7\u5236\u53F0\u8F93\u51FA\u3002
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
#\u8BBE\u7F6E\u8F93\u51FA\u6837\u5F0F\u4E3A\u6307\u5B9A\u6837\u5F0F\u4E3A:org.apache.log4j.PatternLayout(\u6307\u5B9A\u6837\u5F0F)
#\u4E5F\u53EF\u4EE5\u8BBE\u7F6E\u4E3A\u5176\u5B83\u6837\u5F0F\uFF1A
#\u4EE5HTML\u8868\u683C\u6837\u5F0F\uFF1Aorg.apache.log4j.HTMLLayout
#\u5305\u542B\u65E5\u5FD7\u4FE1\u606F\u7684\u7EA7\u522B\u548C\u4FE1\u606F\u5B57\u7B26\u4E32\uFF1Aorg.apache.log4j.SimpleLayout
#\u5305\u542B\u65E5\u5FD7\u4EA7\u751F\u7684\u65F6\u95F4\u3001\u7EBF\u7A0B\u3001\u7C7B\u522B\u7B49\u7B49\u4FE1\u606F:org.apaehe.log4j.TTCCLayout
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#\u6307\u5B9APatternLayout\u7684\u5177\u4F53\u6837\u5F0F
log4j.appender.stdout.layout.ConversionPattern=[LOG STD:]%5p %d{yyyy-MM-dd HH:mm:ss} %c.%M[%L line ] [%t thread] %m%n

#\u3000\u6837\u5F0F\u8BF4\u660E\u5982\u4E0B\uFF1A
#\u3000%m \u8F93\u51FA\u4EE3\u7801\u4E2D\u6307\u5B9A\u7684\u6D88\u606F
#\u3000%p \u8F93\u51FA\u4F18\u5148\u7EA7\uFF0C\u5373DEBUG\uFF0CINFO\uFF0CWARN\uFF0CERROR\uFF0CFATAL
#\u3000%r \u8F93\u51FA\u81EA\u5E94\u7528\u542F\u52A8\u5230\u8F93\u51FA\u8BE5log\u4FE1\u606F\u8017\u8D39\u7684\u6BEB\u79D2\u6570
#\u3000%c \u8F93\u51FA\u6240\u5C5E\u7684\u7C7B\u76EE\uFF0C\u901A\u5E38\u5C31\u662F\u6240\u5728\u7C7B\u7684\u5168\u540D
#\u3000%M \u65B9\u6CD5\u540D
#\u3000%t \u8F93\u51FA\u4EA7\u751F\u8BE5\u65E5\u5FD7\u4E8B\u4EF6\u7684\u7EBF\u7A0B\u540D
#\u3000%n \u8F93\u51FA\u4E00\u4E2A\u56DE\u8F66\u6362\u884C\u7B26\uFF0CWindows\u5E73\u53F0\u4E3A\u201Crn\u201D\uFF0CUnix\u5E73\u53F0\u4E3A\u201Cn\u201D
#\u3000%d \u8F93\u51FA\u65E5\u5FD7\u65F6\u95F4\u70B9\u7684\u65E5\u671F\u6216\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u683C\u5F0F\u4E3AISO8601\uFF0C\u4E5F\u53EF\u4EE5\u5728\u5176\u540E\u6307\u5B9A\u683C\u5F0F\uFF0C\u6BD4\u5982\uFF1A%d{yyyy MMM dd HH:mm:ss,SSS}\uFF0C\u8F93\u51FA\u7C7B\u4F3C\uFF1A2002\u5E7410\u670818\u65E5 22\uFF1A10\uFF1A28\uFF0C921
#\u3000%l \u8F93\u51FA\u65E5\u5FD7\u4E8B\u4EF6\u7684\u53D1\u751F\u4F4D\u7F6E\uFF0C\u5305\u62EC\u7C7B\u76EE\u540D\u3001\u53D1\u751F\u7684\u7EBF\u7A0B\uFF0C\u4EE5\u53CA\u5728\u4EE3\u7801\u4E2D\u7684\u884C\u6570\u3002
########################################################################################################

#\u8BBE\u7F6Efileout\u8F93\u51FA\u76EE\u6807\u4E3A\u6587\u4EF6\u8F93\u51FA\uFF0Clog.log\u6587\u4EF6\u3002\u7B80\u5355\u6837\u5F0F\u3002
log4j.appender.fileout=org.apache.log4j.FileAppender
log4j.appender.fileout.File=log.log
log4j.appender.fileout.layout=org.apache.log4j.SimpleLayout


#\u8BBE\u7F6Ehtmlout\uFF0C\u6587\u4EF6\u540D\u4E3Alog.HTML\u3002\u6837\u5F0F\u4E3AHTML\u3002
log4j.appender.htmlout=org.apache.log4j.FileAppender
log4j.appender.htmlout.File=log.HTML
log4j.appender.htmlout.layout=org.apache.log4j.HTMLLayout

