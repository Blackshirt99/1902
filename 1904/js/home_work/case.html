<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var score =  Math.round(Math.random()*100);
        console.log(score);
        switch(true){
            case score>=90:
                console.log('优');
                break;
            case score>=80:
                console.log('良');
                break;
            case score>=70:
                console.log('中');
                break;
            case score>=60:
                console.log('及格');
                break;
            default:
                console.log('差');
        }
    
    
    </script>
</body>
</html>
