<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       .nav-bar{
           list-style-type: none;
           height: 40px;
           border: black solid 1px;
           border-radius: 5px;
           box-shadow: gray 5px 5px 5px;
           background: gray;
       }
       .black{
            background: black;
       }
       .black>li>a{
           display: inline-block;
           height: 100%;
           line-height: 40px;
           /* background: black; */
           padding-left: 20px;
           padding-right: 20px;
           color: aliceblue;
           text-decoration: none;
       }
       .black>li:hover{
           background: red;
       }
       .black>li:last-child>a:hover{
           background: red;
           /* color: red; */
           border-top-right-radius: 5px;
           border-bottom-right-radius: 5px;
       }

       .nav-bar>li{
           float: left;
           height: 100%;
           
       }
       .nav-bar>li>a{
           display: inline-block;
           height: 100%;
           line-height: 40px;
           /* background: red; */
           padding-left: 20px;
           padding-right: 20px;
           color: aliceblue;
           text-decoration: none;
       }
       .nav-bar>li>a:hover:not(.nav-bar>li:last-child>a){
           background: black;
       }
       .nav-bar>li:last-child>a:hover{
           /* background: black; */
           border-top-right-radius: 5px;
           border-bottom-right-radius: 5px;
       }
       .nav-bar>li:last-child{
           border-top-right-radius: 5px;
           border-bottom-right-radius: 5px;
           /* background: yellow; */
       }

    </style>
</head>
<body>
    <ul class="nav-bar">
        <li><a href="">AAA</a></li>
        <li><a href="">BBB</a></li>
        <li><a href="">CCC</a></li>
        <li><a href="">DDD</a></li>
        <li><a href="">EEE</a></li>
    </ul>
</body>
</html>
