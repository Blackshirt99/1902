<body>
    <script>
        var p = new Object();
        
        p.name = "wang";
        p.age = 20;
        
        p.toString = function(){
            return this.name;
        };

        p.valueOf = function(){
            return this.age;
        };

        p.sleep = function(){
            console.log('sleeping');
        };
        //---------------------------------
        var p2 = {
            name:"zhang",
            age:22,
            run:function(){
                console.log('running..........');
            },
            toString:function(){
                return this.name + "," +this.age;
            }
        };

        //------------------创建一个与p相同的对象 ------------------
        var p3 = new Object(p);

        var p4 = Object.create(p2);

    </script>
</body>
