<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [];

        for(var i=0; i<10; i++){
            var ran = Math.round(Math.random()*100);
            a.push(ran);
        }

        for(var i of a){
            document.write(i + ", ");
        }
        document.write('<br>');
    
        for(var i=0; i<a.length-1 ; i++){
            var flag = true;
            for(var j=0; j<a.length-1-i; j++){
                if(a[j] > a[j+1]){
                    var t = a[j];
                    a[j] = a[j+1];
                    a[j+1] = t;
                    flag = false;
                }
            }
            if(flag){
                break;
            }
        }    


        for(var i of a){
            document.write(i + ", ");
        }

    
    </script>
</body>
</html>
