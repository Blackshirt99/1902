<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         var i = 0;
         while(3){
            i++;
            
            while(1){
                document.write('*');
                i++;
                if(i>2){
                    break;
                }
            }

            if(i>4){
                break;
            }
            
            document.write(i);
         }
      
    </script>
</body>
</html>
