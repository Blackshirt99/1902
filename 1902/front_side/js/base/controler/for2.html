<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [10,20,30,40, 50];

        for(var i=0; i<a.length; i++){
            var item = a[i];
            console.log(i + ":" + item);
        }

        for(var i in a){
            var item = a[i];
            console.log(i + ":" + item);
        }

        for(var i of a){
            console.log(i);
        }
     
    </script>
</body>
