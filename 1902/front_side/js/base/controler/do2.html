    var i = 1;

        document.write('<br>');

    //=======================

    var i =1;
    do{
        var j = 11-i;
        do{
            document.write("*");
            j--;
        }while(j>0);
       
        document.write('<br>');

    var i =10;

            document.write("*");

        document.write('<br>');
        i--;
