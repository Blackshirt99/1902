<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

       var i =1;
       do{
          var j =1;
          do{
            document.write('*');
            j += 1; // j=j+1;
          }while(j<=10);
          
          document.write("<br>");
          i+=1;
       }while(i<=10);

       //--------------------------
       var a = 1;
       do{
          document.write('#');
          if( 0 == a%10 ){
              document.write("<br>");
          }  
          a++;
       }while(a<=100);
    
    </script>
</body>
</html>
