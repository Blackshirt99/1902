<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            height: 400px;
        }

        .td1 {
            background: red;
            border: black solid 1px;
        }

        .td2 {
            background: white;
            border: black solid 1px;
        }
    </style>
</head>

<body>
    <script>
        document.write("<table>");
        for (var i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (var j = 1; j <= 10; j++) {
                switch ((j + i) % 2) {
                    case 1:
                        document.write("<td class='td1'> ");
                        document.write("</td>");
                        break;

                    default:
                        document.write("<td class='td2'> ");
                        document.write("</td>");
                        break;
                }


            }

            document.write("</tr>");
        }

        document.write("</table>");

        //======================================================
        document.write("<table>");
        var i = 1;
        while (i <= 10) {
            document.write("<tr>");
            var j = 1;
            while (j <= 10) {
                if ((i + j) % 2 == 0) {
                    document.write("<td class='td1'> ");
                    document.write("</td>");
                }
                else {
                    document.write("<td class='td2'> ");
                    document.write("</td>");
                }
                j++;
            }
            i++;
            document.write("</tr>");

        }
        document.write("</table>");




        

    </script>
</body>

</html>
