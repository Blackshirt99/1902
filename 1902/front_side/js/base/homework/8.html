<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        
    
    <script>
      for(i=6;i>=1;i--)
      {
          for(j=6;j>=i;j--)
          {
              document.write("&nbsp;&nbsp;");
          }
          
          for(k=2*i-1;k>=1;k--)
          {
              document.write("*");
        
          }
          document.write("<br>");
      }


      var a=11;
      while(a>0){
          var b =11;
          while(b>a){
              document.write('&nbsp;&nbsp;')
              b=b-2;
          }
          var c=1;
          while(c<=a){
              document.write('0');
              c++;
          }
          document.write('<br>');
        a=a-2;
      }





    </script>
</body>
</html>
