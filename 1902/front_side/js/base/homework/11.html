<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    for(var i=100;i<1000;i++){
         a=Math.floor(i/100);
         b=Math.floor((i/10)%10);
         c=i%10;
        if(a*a*a+b*b*b+c*c*c==i){
            document.write(i+'<br>');
        }
    }
    </script>
</body>
</html>
