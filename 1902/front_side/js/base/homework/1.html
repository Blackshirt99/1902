<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- 用do…while / while/ for分别编写程序打印99乘法表。 -->
<script>
        for(i=1;i<=9;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(i+"*"+j+"="+i*j+"&nbsp;&nbsp");
            }
            document.write("<br>");

        }
        document.write("<br>");

        var a = 1;
        while(a<10){
            var b=1;
            while(b<=a){
                document.write(a+'*'+b+'='+a*b+'&nbsp;&nbsp;');
                b++;
            }
            document.write('<br>');
            a++;
        }

        document.write("<br>");

        var i = 1;
        do{
            var j = 1;
            do{
                document.write(i+'*'+j+'='+i*j+'&nbsp;&nbsp;');
                j++;
            }while(j<=i)
            document.write("<br>");
            i++;
        }while(i<=9)


        
    </script>
</body>
</html>
