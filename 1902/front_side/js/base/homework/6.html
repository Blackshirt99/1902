    <title>Document</title>

<body>
    <script>
        var a = 10;
        while(a>0){
            var b = 1;
            while (b <= a)
            {
                document.write('#');
                b++;
            }
            document.write("<br>");
            a--;
        
           }
           ////========
           var a=1
           do{
               var b=10
               do{
                   document.write('*')
                   b--
               }while(b>a)
               document.write('<br>')
               a++
           }while(a<10)
        //    -=======================
            for(var i=10;i>0;i--){
                for(var j=0; j<i;j++){
                    document.write("*");
                }
            document.write("<br>");
                
            }
    
    </script>
    
</body>
