<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <label id="clock">000</label>


    <button onclick="stop();">停止</button>


    <script>
        daies = ['日', '一', '二', '三', '四', '五', '六'];

        var id = setInterval(function () {
            var now = new Date();
            var y = now.getFullYear();
            var m = now.getMonth() + 1;
            var d = now.getDate();
            var h = now.getHours();
            var min = now.getMinutes();
            var s = now.getSeconds();

            var day = now.getDay();

            var str = y + "-" + m + "-" + d + "&nbsp;" + h + ":" + min + ":" + s + "&nbsp;星期:" + daies[day];

            var label = document.getElementById('clock');
            label.innerHTML = str;

        }, 1000);

        function stop() {
            var conf = confirm('确认停止时间显示吗？');
            if (conf) {
                clearInterval(id);
            }

        }


    </script>
</body>

</html>
