                全选/取消<input type="checkbox" name="" id="">

                <input type="button" value="删除" onclick="del()">
                
            </td>
        </tr>
    </table>
    
    <script>
        function del(){
            // var checkedGoods = document.querySelectorAll('input[name=goods]:checked');
            var checkedGoods = document.getElementsByName('goods');
            console.log(checkedGoods.length);
            for(var i=checkedGoods.length-1; i>=0; i--){
                var chk = checkedGoods[i];
                if(chk.checked){
                    var td = chk.parentNode;
                    var tr = td.parentElement;
                    var tab = document.getElementsByTagName('table')[0];
                    //tab.removeChild(tr);
                    var p = tr.parentElement;
                    console.log('p is: '+ p.nodeName);
                    p.removeChild(tr);
                }
            }


        }
    
    </script>
