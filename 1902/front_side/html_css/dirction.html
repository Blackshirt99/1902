<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* id选择符 */
       #a{ 
           font-style: italic;
       }
       #b{
           font-weight: bolder;
       }
       #c{
           text-decoration: overline brown;
       }
       #d{
           text-decoration: line-through green;
       }
       #e{
           text-decoration: underline red;
       }
    </style>
</head>
<body>
  <label id="a">A</label>
  <label id="b">B</label>
  <label id="c">C</label>
  <label id="d">D</label>
  <label id="e">E</label>

</body>
</html>
