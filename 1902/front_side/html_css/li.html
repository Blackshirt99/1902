<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      ol, ul{
          width:100px;
          float: left;
      }  
      ol{
          background: yellow;
          list-style-type: none;
          list-style-image: url('./imgs/img.png');
      }
      ul{
          background: green;
          list-style-type: upper-alpha;
      }
      dl{
          clear: left;
      }
    </style>
</head>
<body>
    <ol>
        <li>财经</li>
        <li>军事</li>
        <li>国际</li>
        <li>科技</li>
        <li>体育</li>
    </ol>
    <ul>
        <li>打开</li>
        <li>保存</li>
        <li>设置</li>
        <li>关闭</li>
        <li>退出</li>
    </ul>

    <dl>
        <dt>language</dt>
        <dd>Japanese</dd>
        <dd>chinese</dd>
        <dd>english</dd>

        <dt>program language</dt>
        <dd>c</dd>
        <dd>basic</dd>
        <dd>java</dd>
    </dl>
</body>
</html>
