<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/bower_components//bootstrap/dist/css/bootstrap-theme.css">
    <script src="/static/bower_components/jquery/dist/jquery.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script>
        $(function(){
            $('#btnNext').click(function(){
                var value = $('#pwd').val().trim();
                if(value != ''){
                    $.post('/valiold',{"pwd":value}, function(data, status){
                        if('ok' == data.result){
                            window.location='/pwd2';
                        }else if('login' == data.result){
                            window.open('/','top');
                        }else{
                             $('#msg').text('密码不正确');
                        }
                    });
                }
               
            });
        });
    </script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                <div class="panel panel-info ">
                    <div class="panel-heading">
                        <h3 class="panel-title">输入原密码：</h3>
                    </div>
                    <div class="panel-body">
                        
                        <form action="/valiold" method="GET" id="form1"></form>
                        <div class="input-group">
                            <input type="password" class="form-control" id="pwd" name="pwd" form="form1">
                            <span class="input-group-btn">
                                <button type="button" id="btnNext" class="btn btn-default" >下一步</button>
                            </span>
                        </div>

                    </div>
                    
                    
                          <div class="panel-footer" id="msg">
                               
                            </div>
                 
                    
                </div>
            </div>
        </div>
    </div>



</body>

</html>
