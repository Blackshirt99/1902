<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=0 ;i<10; i++){
            console.log(i);
        }


        // for each
        var array = ["hi", "ok", "good"];
        for(var i=0;i<array.length; i++){
            console.log(array[i]);
        }

        for(var i in array){
            console.log(i + ":" + array[i]);
        }

    </script>
</body>
</html>
