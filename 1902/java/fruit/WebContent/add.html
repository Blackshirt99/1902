<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <title>添加商品</title>
</head>

<body>



    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">添加商品信息</h3>
            </div>
            <div class="panel-body">
                <form action="/publish" method="post" enctype="multipart/form-data">

                    <div class="input-group">
                        <div class="input-group-addon">名称</div>
                        <input type="text" class="form-control" name="goodsName">
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">描述</div>
                        <input type="text" class="form-control"name="description" >
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">单位</div>
                        <input type="text" class="form-control" name="unit">
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">单价</div>
                        <input type="text" class="form-control" name="price">
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">产地</div>
                        <input type="text" class="form-control" name="location">
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">图片</div>
                        <input type="file" class="form-control" name="picture">
                    </div>
                         <br>
                        <input type="submit" class="btn btn-primary pull-right" value="添加">
                </form>

            </div>
        </div>
    </div>





</body>

</html>
